<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/images/favicon.png" />

    <!-- Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js"></script>

    <!--  jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- CSS jquery.json-viewer -->
    <script src="https://cdn.jsdelivr.net/npm/jquery.json-viewer@1.5.0/json-viewer/jquery.json-viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.json-viewer@1.5.0/json-viewer/jquery.json-viewer.min.css">

    <!--  JSON 5 -->
    <script src="https://cdn.jsdelivr.net/npm/json5@2.2.0/dist/index.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>2H Global</title>
</head>
<body>
    <div id="app">
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-totp-tab" data-bs-toggle="pill" data-bs-target="#pills-totp" type="button" role="tab" aria-controls="pills-totp" aria-selected="true">GET TOTP</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-format-json-tab" data-bs-toggle="pill" data-bs-target="#pills-format-json" type="button" role="tab" aria-controls="pills-format-json" aria-selected="false">FORMAT JSON</button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-totp" role="tabpanel" aria-labelledby="pills-totp-tab">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="token">Enter token:</label>
                                    <input class="form-control mt-2" id="token">
                                    <button id="btn-getTotp" class="btn btn-success mt-2 mb-4">Submit</button>
                                    <br>

                                    <label for="totp">Result:</label>
                                    <textarea class="form-control mt-2" id="totp" readonly></textarea>
                                    <button class="btn btn-success mt-2" id="btn-copy-totp">Copy</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="pills-format-json" role="tabpanel" aria-labelledby="pills-format-json-tab">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="data">Enter Data:</label>
                                    <textarea class="form-control mt-2" id="data"></textarea>
                                    <button id="btn-transform" class="btn btn-success mt-2 mb-4">Transform</button>
                                    <br>

                                    <label for="json">Result:</label>
                                    <div id="json"></div>
                                    <div id="json-result"></div>
                                    <button class="btn btn-success mt-2" id="btn-copy-json">Copy</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--  Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="assets/js/main.js"></script>
</body>
</html>
